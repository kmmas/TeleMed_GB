spring:
  application:
    name: "VerificationService"
  cloud:
    config:
      enabled: false

server:
  port: ${SERVER_PORT:8084}

eureka:
  instance:
    preferIpAddress: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true

endpoints:
  shutdown:
    enabled: true

persona:
  secret-key: ${}

inquiry:
  template-id: ${}
